<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones Multicapa</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: white;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
}

/* Ruleta centrada y perfectamente redonda */
#ruleta {
  border-radius: 50%;
  cursor: grab;
  width: 90vw;
  max-width: 500px;
  height: auto;
  aspect-ratio: 1/1;
  position: relative;
  z-index: 1;
  touch-action: none;
}

.flecha {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -100%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 50px solid black;
  z-index: 5;
}

/* Botones */
.boton-girar {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 90px;
  height: 90px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.1em;
  cursor: pointer;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: brilloParpadeo 1s infinite alternate;
}

@keyframes brilloParpadeo {
  0% { box-shadow: 0 0 10px #ff9999; }
  100% { box-shadow: 0 0 25px #ff0000; }
}

.boton-instrucciones {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}

.boton-volver {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: #3498db;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}

/* Modal instrucciones */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Ruleta -->
<canvas id="ruleta" width="500" height="500"></canvas>
<div class="flecha"></div>

<!-- Botones -->
<button class="boton-girar" id="btnGirar">Girar</button>
<button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
<button class="boton-volver" id="btnVolver">Inicio</button>

<!-- Modal -->
<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
/* === Ruleta multicapa === */
const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");

const capas = [
  { src: "ruleta_externa.png", rotation: 0 },
  { src: "ruleta_media.png", rotation: 0 },
  { src: "ruleta_interna.png", rotation: 0 }
];

let imagesLoaded = 0;
capas.forEach(c => {
  const img = new Image();
  img.src = c.src;
  img.onload = () => {
    c.img = img;
    imagesLoaded++;
    if (imagesLoaded === capas.length) drawAll();
  };
});

function drawAll() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  capas.forEach(c => {
    ctx.save();
    ctx.translate(canvas.width / 2, canvas.height / 2);
    ctx.rotate(c.rotation);
    ctx.drawImage(c.img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
    ctx.restore();
  });
}

/* InteracciÃ³n independiente por capa */
let activeLayer = null;
let startAngle = 0;
let startRotation = 0;

canvas.addEventListener("pointerdown", e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left - canvas.width / 2;
  const y = e.clientY - rect.top - canvas.height / 2;
  const r = Math.sqrt(x * x + y * y);
  const layerWidth = canvas.width / 6;
  let index = Math.min(2, Math.floor(r / layerWidth));
  activeLayer = capas[2 - index];
  startAngle = Math.atan2(y, x);
  startRotation = activeLayer.rotation;
  canvas.setPointerCapture(e.pointerId);
});

canvas.addEventListener("pointermove", e => {
  if (!activeLayer) return;
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left - canvas.width / 2;
  const y = e.clientY - rect.top - canvas.height / 2;
  const angle = Math.atan2(y, x);
  const delta = angle - startAngle;
  activeLayer.rotation = startRotation + delta;
  drawAll();
});

canvas.addEventListener("pointerup", () => activeLayer = null);
canvas.addEventListener("pointerleave", () => activeLayer = null);

/* === Botones === */
const btnInstrucciones = document.getElementById('btnInstrucciones');
const modal = document.getElementById('modal');
btnInstrucciones.addEventListener('click', () => modal.style.display = 'flex');
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };

document.getElementById("btnVolver").addEventListener("click", () => {
  window.location.href = "index.html";
});
</script>

</body>
</html>
