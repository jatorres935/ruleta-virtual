<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones Multicapa</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: white;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
}

/* Ruleta centrada y perfectamente redonda */
#ruleta {
  border-radius: 50%;
  cursor: grab;
  width: 90vw;
  max-width: 500px;
  height: auto;
  aspect-ratio: 1/1;
  position: relative;
  z-index: 1;
  touch-action: none;
}

.flecha {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -100%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 50px solid black;
  z-index: 5;
}

/* Botones */
.boton-girar {
  position: absolute;
  top: 20px;
  left: 20px;
  width: 90px;
  height: 90px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.1em;
  cursor: pointer;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: brilloParpadeo 1s infinite alternate;
}

@keyframes brilloParpadeo {
  0% { box-shadow: 0 0 10px #ff9999; }
  100% { box-shadow: 0 0 25px #ff0000; }
}

.boton-instrucciones {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}

.boton-volver {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: #3498db;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}

/* Modal instrucciones */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Ruleta -->
<canvas id="ruleta" width="500" height="500"></canvas>
<div class="flecha"></div>

<!-- Botones -->
<button class="boton-girar" id="btnGirar">Girar</button>
<button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
<button class="boton-volver" id="btnVolver">Inicio</button>

<!-- Modal -->
<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
/* === Ruleta multicapa === */
const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");

// Capas (externa al fondo, interna al frente)
const capas = [
  { src: "ruleta_externa.png", rotation: 0, img: null, buf: null, bctx: null },
  { src: "ruleta_media.png",   rotation: 0, img: null, buf: null, bctx: null },
  { src: "ruleta_interna.png", rotation: 0, img: null, buf: null, bctx: null }
];

const DPR = Math.max(1, window.devicePixelRatio || 1);
let baseW = 500, baseH = 500; // se sustituye por el tamaño real

// Cargar imágenes
let imagesLoaded = 0;
capas.forEach(c => {
  const img = new Image();
  img.src = c.src;
  img.onload = () => {
    c.img = img;
    imagesLoaded++;
    if (imagesLoaded === capas.length) {
      // 1) Usar tamaño real de la externa como base (asumiendo mismas dimensiones)
      baseW = capas[0].img.naturalWidth;
      baseH = capas[0].img.naturalHeight;

      // 2) Canvas HiDPI para nitidez
      canvas.width  = Math.round(baseW * DPR);
      canvas.height = Math.round(baseH * DPR);
      canvas.style.width  = baseW + "px";
      canvas.style.height = baseH + "px";
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);

      // 3) Buffers por capa (para hit-test de alpha)
      capas.forEach(l => {
        const b = document.createElement("canvas");
        b.width = baseW; b.height = baseH;
        const bctx = b.getContext("2d");
        bctx.drawImage(l.img, 0, 0, baseW, baseH);
        l.buf = b; l.bctx = bctx;
      });

      drawAll();
    }
  };
});

// Dibuja todas las capas superpuestas y rotadas
function drawAll() {
  ctx.clearRect(0, 0, baseW, baseH);
  // Fondo -> frente: externa, media, interna
  for (const c of capas) {
    ctx.save();
    ctx.translate(baseW / 2, baseH / 2);
    ctx.rotate(c.rotation);
    ctx.drawImage(c.img, -baseW / 2, -baseH / 2, baseW, baseH);
    ctx.restore();
  }
}

/* === Selección de capa por alpha real (pixel-perfect) === */
function pickLayerByAlpha(clientX, clientY) {
  const rect = canvas.getBoundingClientRect();
  // Pasar a coords internas del canvas corrigiendo escala CSS
  const scale = baseW / rect.width;
  const xCSS = (clientX - rect.left) * scale;
  const yCSS = (clientY - rect.top)  * scale;

  // Revisar de arriba hacia abajo: interna -> media -> externa
  const order = [2, 1, 0];
  for (const idx of order) {
    const L = capas[idx];
    const cx = baseW / 2, cy = baseH / 2;
    // Transformar punto al espacio de la capa (rotación inversa)
    const dx = xCSS - cx, dy = yCSS - cy;
    const cos = Math.cos(-L.rotation), sin = Math.sin(-L.rotation);
    const lx = cos * dx - sin * dy + cx;
    const ly = sin * dx + cos * dy + cy;

    if (lx < 0 || ly < 0 || lx >= baseW || ly >= baseH) continue;
    const a = L.bctx.getImageData(lx | 0, ly | 0, 1, 1).data[3];
    if (a > 5) return L; // pixel visible -> capa elegida
  }
  return null;
}

/* Interacción independiente por capa */
let activeLayer = null;
let startAngle = 0;
let startRotation = 0;

canvas.addEventListener("pointerdown", e => {
  activeLayer = pickLayerByAlpha(e.clientX, e.clientY);
  if (!activeLayer) return;

  canvas.setPointerCapture(e.pointerId);

  const rect = canvas.getBoundingClientRect();
  const scale = baseW / rect.width;
  const x = (e.clientX - rect.left) * scale - baseW / 2;
  const y = (e.clientY - rect.top)  * scale - baseH / 2;

  startAngle = Math.atan2(y, x);
  startRotation = activeLayer.rotation;
});

canvas.addEventListener("pointermove", e => {
  if (!activeLayer) return;

  const rect = canvas.getBoundingClientRect();
  const scale = baseW / rect.width;
  const x = (e.clientX - rect.left) * scale - baseW / 2;
  const y = (e.clientY - rect.top)  * scale - baseH / 2;

  const angle = Math.atan2(y, x);
  const delta = angle - startAngle;
  activeLayer.rotation = startRotation + delta;
  drawAll();
});

function endDrag() { activeLayer = null; }
canvas.addEventListener("pointerup", endDrag);
canvas.addEventListener("pointerleave", endDrag);

/* === Botones === */
const btnInstrucciones = document.getElementById('btnInstrucciones');
const modal = document.getElementById('modal');
btnInstrucciones.addEventListener('click', () => modal.style.display = 'flex');
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };

document.getElementById("btnVolver").addEventListener("click", () => {
  window.location.href = "index.html";
});

/* (Opcional) Botón Girar: si lo mantienes, ahora gira todo (puedo cambiarlo a capa activa si prefieres) */
document.getElementById("btnGirar").addEventListener("click", () => {
  const dur = 1200, spins = Math.PI * 2 * 1.5;
  const start = performance.now();
  const startRots = capas.map(c => c.rotation);
  const ease = t => 1 - Math.pow(1 - t, 3);

  function frame(now) {
    const t = Math.min(1, (now - start) / dur);
    const delta = ease(t) * spins;
    capas.forEach((c, i) => c.rotation = startRots[i] + delta);
    drawAll();
    if (t < 1) requestAnimationFrame(frame);
  }
  requestAnimationFrame(frame);
});
</script>

</body>
</html>
