<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: white;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
}

#ruleta {
  border-radius: 50%;
  cursor: pointer;
  width: 80vw;
  max-width: 500px;
  height: auto;
  aspect-ratio: 1/1;
  position: relative;
  z-index: 1;
  touch-action: none;
}

.flecha {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -100%);
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 80px solid black;
  z-index: 5;
}

.boton-girar {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.1em;
  cursor: pointer;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
}

.boton-instrucciones {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
}

.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<canvas id="ruleta" width="500" height="500"></canvas>
<div class="flecha"></div>
<button class="boton-girar" id="btnGirar">Girar</button>
<button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>

<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
/* Ruleta funcional */
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';
let rotation = 0, spinning = false, velocity = 0, lastSegment = -1;
img.onload = () => drawRoulette();

function drawRoulette(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
  ctx.restore();
}

/* Boton girar */
const btnGirar = document.getElementById('btnGirar');
btnGirar.addEventListener('click', () => {
  if(spinning) return;
  spinning = true;
  let baseVelocity = Math.random() * 1.2 + 0.3;
  if(Math.random() < 0.25) baseVelocity += Math.random()*2 + 1;
  velocity = baseVelocity;
  const segmentos = 8;
  let segment;
  do { segment = Math.floor(Math.random() * segmentos); } 
  while(segment === lastSegment);
  lastSegment = segment;
  function animateSpin(){
    if(!spinning) return;
    rotation += velocity;
    velocity *= 0.985;
    if(velocity < 0.002){
      spinning = false;
      velocity = 0;
      drawRoulette();
      return;
    }
    drawRoulette();
    requestAnimationFrame(animateSpin);
  }
  animateSpin();
});

/* Boton instrucciones */
const btnInstrucciones = document.getElementById('btnInstrucciones');
const modal = document.getElementById('modal');
btnInstrucciones.addEventListener('click', () => modal.style.display = 'flex');
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };
</script>
</body>
</html>
