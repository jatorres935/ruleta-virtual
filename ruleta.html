<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: white;
  color: black;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

#container {
  position: relative;
  width: 90vw;
  max-width: 500px;
  aspect-ratio: 1 / 1;
}

/* Ruleta circular y centrada */
#ruleta {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  touch-action: none;
  display: block;
}

/* Flecha */
.flecha {
  position: absolute;
  top: -30px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 40px solid black;
  z-index: 10;
}

/* Botón Girar */
.boton-girar {
  position: absolute;
  top: -80px;
  left: 10px;
  width: 80px;
  height: 80px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1em;
  cursor: pointer;
  z-index: 15;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Botón Instrucciones */
.boton-instrucciones {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 15;
}

/* Botón Volver */
.boton-volver {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: #3498db;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 15;
}

/* Modal */
.modal {
  display: flex;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

/* Ajuste en móviles verticales */
@media (max-width: 600px) and (orientation: portrait) {
  .boton-girar {
    top: auto;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 70px;
  }
  .flecha {
    top: -25px;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
    border-bottom: 35px solid black;
  }
}

/* Ajuste en móviles horizontales */
@media (max-width: 900px) and (orientation: landscape) {
  .boton-girar {
    top: 10px;
    left: 10px;
    width: 60px;
    height: 60px;
  }
  .flecha {
    top: -20px;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 30px solid black;
  }
}
</style>
</head>
<body>

<div id="container">
  <canvas id="ruleta" width="500" height="500"></canvas>
  <div class="flecha"></div>
  <button class="boton-girar" id="btnGirar">Girar</button>
  <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
  <button class="boton-volver" id="btnVolver">Inicio</button>
</div>

<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
/* Ruleta funcional */
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';
let rotation = 0, spinning = false, velocity = 0, lastSegment = -1;
img.onload = () => drawRoulette();

function drawRoulette(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
  ctx.restore();
}

/* Boton girar */
const btnGirar = document.getElementById('btnGirar');
btnGirar.addEventListener('click', () => {
  if(spinning) return;
  spinning = true;
  let baseVelocity = Math.random() * 1.2 + 0.3;
  if(Math.random() < 0.25) baseVelocity += Math.random()*2 + 1;
  velocity = baseVelocity;
  const segmentos = 8;
  let segment;
  do { segment = Math.floor(Math.random() * segmentos); } 
  while(segment === lastSegment);
  lastSegment = segment;
  function animateSpin(){
    if(!spinning) return;
    rotation += velocity;
    velocity *= 0.985;
    if(velocity < 0.002){
      spinning = false;
      velocity = 0;
      drawRoulette();
      return;
    }
    drawRoulette();
    requestAnimationFrame(animateSpin);
  }
  animateSpin();
});

/* Boton instrucciones */
const btnInstrucciones = document.getElementById('btnInstrucciones');
const modal = document.getElementById('modal');
btnInstrucciones.addEventListener('click', () => modal.style.display = 'flex');
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };

/* Boton volver al inicio */
document.getElementById('btnVolver').addEventListener('click', () => {
  window.location.href = 'index.html';
});

/* Giro manual sin impulso */
let lastX, lastRotation = 0, isDragging = false;

canvas.addEventListener('pointerdown', (e) => {
  if(spinning) return;
  isDragging = true;
  lastX = e.clientX || e.touches?.[0]?.clientX;
  lastRotation = rotation;
  canvas.setPointerCapture(e.pointerId);
});

canvas.addEventListener('pointermove', (e) => {
  if(!isDragging) return;
  let x = e.clientX || e.touches?.[0]?.clientX;
  let delta = (x - lastX)/100;
  rotation = lastRotation + delta;
  drawRoulette();
});

canvas.addEventListener('pointerup', () => isDragging = false);
</script>
</body>
</html>
