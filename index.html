<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
  body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    text-align: center;
  }

  .container {
    position: relative;
    width: 100%;
    height: 90vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #ruleta {
    border-radius: 50%;
    cursor: pointer;
  }

  .flecha {
    position: absolute;
    right: 29%;
    top: 50%;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 70px solid black;
    transform: translateY(-50%) rotate(180deg);
    z-index: 10;
  }

  .texto-lateral {
    position: absolute;
    left: 5%;
    top: 50%;
    width: 240px;
    text-align: left;
    transform: translateY(-50%);
  }

  .texto-lateral p {
    font-size: 1em;
    margin-bottom: 10px;
    line-height: 1.4;
  }

  .texto-lateral img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .texto-lateral img:hover {
    transform: scale(1.03);
  }

  .botones {
    position: absolute;
    right: 5%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .botones button {
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .botones button:hover {
    background-color: #0056b3;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    animation: zoomIn 0.3s ease;
  }

  .cerrar {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 2em;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); }
    to { transform: scale(1); }
  }

  /* --- ðŸ“± Ajuste solo para mÃ³viles en horizontal --- */
  @media only screen and (max-width: 768px) and (orientation: landscape) {
    .texto-lateral {
      top: 30%; /* ðŸ”¹ Se sube el texto y el botÃ³n de instrucciones */
      transform: translateY(-30%);
    }
  }
</style>
</head>
<body>

  <h1>Especulaciones sobre posibles futuros de la crisis climÃ¡tica</h1>

  <div class="container">
    <div class="texto-lateral">
      <p><strong>Lector de emociones:</strong><br>Instrumento para identificar emociones.</p>
      <img id="imgInstrucciones" src="Instrucciones.png" alt="Instrucciones">
    </div>

    <canvas id="ruleta" width="500" height="500"></canvas>

    <div class="flecha"></div>

    <div class="botones">
      <button id="btnGirar">Girar</button>
      <button id="btnReiniciar">Reiniciar</button>
    </div>
  </div>

  <div id="modal" class="modal">
    <span id="cerrar" class="cerrar">&times;</span>
    <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
  </div>

<script>
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';

let rotation = 0;
let spinning = false;
let velocity = 0;

img.onload = () => drawRoulette();

function drawRoulette() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.rotate(rotation);
  ctx.drawImage(img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
  ctx.restore();
}

function animate() {
  if (!spinning) return;
  rotation += velocity;
  velocity *= 0.98;
  if (velocity < 0.002) spinning = false;
  drawRoulette();
  requestAnimationFrame(animate);
}

document.getElementById('btnGirar').addEventListener('click', () => {
  if (!spinning) {
    spinning = true;
    velocity = Math.random() * 0.3 + 0.25;
    animate();
  }
});

document.getElementById('btnReiniciar').addEventListener('click', () => {
  spinning = false;
  rotation = 0;
  drawRoulette();
});

const modal = document.getElementById('modal');
const imgInstrucciones = document.getElementById('imgInstrucciones');
const cerrar = document.getElementById('cerrar');

imgInstrucciones.addEventListener('click', () => {
  modal.style.display = 'flex';
});

cerrar.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === modal) modal.style.display = 'none';
});
</script>

</body>
</html>
