<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
body {
  background-color: white;
  color: black;
  font-family: Arial, sans-serif;
  margin: 0;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 20px;
  font-size: 1.8em;
  text-align: center;
  padding: 0 10px;
}

.container {
  position: relative;
  width: 100%;
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

#ruleta {
  border-radius: 50%;
  cursor: pointer;
  max-width: 90vw;
  height: auto;
  position: relative;
  z-index: 1;
}

.flecha {
  position: absolute;
  right: 29%;
  top: 50%;
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 70px solid black;
  transform: translateY(-50%) rotate(180deg);
  z-index: 5;
}

.texto-lateral {
  position: absolute;
  left: 5%;
  top: 50%;
  width: 240px;
  text-align: left;
  transform: translateY(-50%);
  z-index: 2;
}

.texto-lateral p {
  font-size: 1em;
  margin-bottom: 10px;
  line-height: 1.4;
}

.boton-girar {
  position: absolute;
  right: 22%;
  top: 50%;
  transform: translateY(-50%);
  width: 80px;
  height: 80px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1em;
  cursor: pointer;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
}

.boton-girar.brilho {
  animation: brillo 0.8s infinite alternate;
}

@keyframes brillo {
  0% { box-shadow: 0 0 10px 2px rgba(255,0,0,0.5); }
  100% { box-shadow: 0 0 25px 5px rgba(255,0,0,0.9); }
}

.boton-instrucciones {
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 15px;
}

.boton-instrucciones:hover { background-color: #1e7e34; }

.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

.modal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  animation: zoomIn 0.3s ease;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

@media (max-width:768px){
  .container{flex-direction:column;}
  .texto-lateral{position:relative;left:0;top:0;transform:none;text-align:center;width:90%;}
  #ruleta{width:80vw;max-width:400px;}
  .flecha{position:relative;top:-10px;transform:rotate(90deg);border-left:none;border-right:40px solid black;}
  .boton-girar { position: relative; top: 10px; right: 0; transform: none; }
}
</style>
</head>
<body>

<h1>Especulaciones sobre posibles futuros de la crisis climática</h1>

<div class="container">
  <div class="texto-lateral">
    <p><strong>Lector de emociones:</strong><br>Instrumento para identificar emociones.</p>
    <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
  </div>

  <canvas id="ruleta" width="500" height="500"></canvas>
  <div class="flecha"></div>

  <button class="boton-girar" id="btnGirar">Girar</button>
</div>

<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';
let rotation = 0, spinning = false, velocity = 0, lastSegment = -1;
img.onload = () => drawRoulette();

function drawRoulette(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
  ctx.restore();
}

const btnGirar = document.getElementById('btnGirar');
btnGirar.classList.add('brilho');

btnGirar.addEventListener('click', () => {
  if(spinning) return;
  btnGirar.classList.remove('brilho');

  spinning = true;

  // Velocidad inicial muy aleatoria (ahora más variable)
  velocity = Math.random() * 1.2 + 0.3; // entre 0.3 y 1.5, más aleatorio

  // Número de vueltas aleatorio
  const vueltas = Math.random() * 7 + 3; // entre 3 y 10 vueltas

  // Dividimos la ruleta en 8 segmentos
  const segmentos = 8;
  let segment;
  do {
    segment = Math.floor(Math.random() * segmentos);
  } while(segment === lastSegment); // asegurar que no repita segmento
  lastSegment = segment;

  // Ángulo final dentro del segmento
  const anglePerSegment = 2*Math.PI / segmentos;
  const offset = Math.random() * anglePerSegment;
  const metaRotation = rotation + vueltas * 2*Math.PI + segment*anglePerSegment + offset;

  function animateSpin(){
    if(!spinning) return;

    rotation += velocity;
    velocity *= 0.985; // desaceleración progresiva

    if(velocity < 0.002){
      spinning = false;
      velocity = 0;
      drawRoulette();
      btnGirar.classList.add('brilho');
      return;
    }

    drawRoulette();
    requestAnimationFrame(animateSpin);
  }

  animateSpin();
});

/* Modal */
const modal = document.getElementById('modal');
document.getElementById('btnInstrucciones').onclick = () => modal.style.display = 'flex';
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };
</script>
</body>
</html>
