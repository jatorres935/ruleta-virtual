<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
body {
  margin: 0;
  overflow-x: hidden;
  font-family: Arial, sans-serif;
}

/* Pantalla de bienvenida */
#bienvenida {
  width: 100%;
  height: 100vh;
  background-color: black;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 2.2em;
  margin-bottom: 10px;
}

h2 {
  font-size: 1.2em;
  color: #ddd;
  margin-bottom: 30px;
}

#btnEntrar {
  font-size: 1.3em;
  padding: 15px 30px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}

#btnEntrar:hover { background-color: #1d6fa5; }

/* Juego principal */
#juego {
  display: none;
  width: 100%;
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
  background-color: white;
  color: black;
}

#ruleta {
  border-radius: 50%;
  cursor: pointer;
  width: 80vw;
  max-width: 500px;
  height: auto;
  aspect-ratio: 1/1;
  position: relative;
  z-index: 1;
  touch-action: none;
}

.flecha {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(0deg);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 80px solid black;
  z-index: 5;
}

.boton-girar {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.1em;
  cursor: pointer;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
}

.boton-girar.brilho {
  animation: brillo 0.8s infinite alternate;
}

.boton-instrucciones {
  position: absolute;
  bottom: 10px;
  left: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  z-index: 10;
}

.boton-instrucciones:hover { background-color: #1e7e34; }

/* Modal pantalla completa */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

/* Animaciones */
@keyframes brillo {
  0% { box-shadow: 0 0 10px 2px rgba(255,0,0,0.5); }
  100% { box-shadow: 0 0 25px 5px rgba(255,0,0,0.9); }
}

/* Ajustes móviles y orientación */
@media (max-width:768px){
  h1{font-size:1.8em;}
  h2{font-size:1em;}
  #ruleta{
    width:90vw;
    max-width:350px;
    aspect-ratio: 1/1;
  }
  .flecha{
    top: calc(50% - 20px);
    border-bottom: 60px solid black;
    border-left: 12px solid transparent;
    border-right: 12px solid transparent;
  }
  .boton-girar{
    width: 80px;
    height: 80px;
  }
  .boton-instrucciones{
    padding: 8px 16px;
    font-size: 0.9em;
  }
}
</style>
</head>
<body>

<!-- Pantalla de bienvenida -->
<div id="bienvenida">
  <h1>Especulaciones sobre posibles futuros de la crisis climática</h1>
  <h2>Lector de emociones: Instrumento para identificar emociones</h2>
  <button id="btnEntrar">Entrar</button>
</div>

<!-- Juego principal -->
<div id="juego">
  <canvas id="ruleta" width="500" height="500"></canvas>
  <div class="flecha"></div>
  <button class="boton-girar" id="btnGirar">Girar</button>
  <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
</div>

<!-- Modal instrucciones -->
<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
/* Control bienvenida y entrar */
const btnEntrar = document.getElementById('btnEntrar');
const bienvenida = document.getElementById('bienvenida');
const juego = document.getElementById('juego');
const modal = document.getElementById('modal');

btnEntrar.addEventListener('click', () => {
  bienvenida.style.display = 'none';
  juego.style.display = 'flex';
  modal.style.display = 'flex'; // abre instrucciones al entrar
});

/* Cerrar modal */
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };

/* Ruleta funcional */
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';
let rotation = 0, spinning = false, velocity = 0, lastSegment = -1;
img.onload = () => drawRoulette();

function drawRoulette(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
  ctx.restore();
}

/* Boton girar */
const btnGirar = document.getElementById('btnGirar');
btnGirar.classList.add('brilho');

btnGirar.addEventListener('click', () => {
  if(spinning) return;
  btnGirar.classList.remove('brilho');
  spinning = true;
  let baseVelocity = Math.random() * 1.2 + 0.3;
  if(Math.random() < 0.25) baseVelocity += Math.random()*2 + 1;
  velocity = baseVelocity;
  const segmentos = 8;
  let segment;
  do { segment = Math.floor(Math.random() * segmentos); } 
  while(segment === lastSegment);
  lastSegment = segment;
  function animateSpin(){
    if(!spinning) return;
    rotation += velocity;
    velocity *= 0.985;
    if(velocity < 0.002){
      spinning = false;
      velocity = 0;
      drawRoulette();
      btnGirar.classList.add('brilho');
      return;
    }
    drawRoulette();
    requestAnimationFrame(animateSpin);
  }
  animateSpin();
});

/* Boton instrucciones en la ruleta */
const btnInstrucciones = document.getElementById('btnInstrucciones');
btnInstrucciones.addEventListener('click', () => modal.style.display = 'flex');
</script>
</body>
</html>
