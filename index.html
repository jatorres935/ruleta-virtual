<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
body {
  background-color: white;
  color: black;
  font-family: Arial, sans-serif;
  margin: 0;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 20px;
  font-size: 1.8em;
  text-align: center;
  padding: 0 10px;
}

.container {
  position: relative;
  width: 100%;
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

#ruleta {
  border-radius: 50%;
  cursor: pointer;
  max-width: 90vw;
  height: auto;
  position: relative;
  z-index: 1;
}

.flecha {
  position: absolute;
  right: 29%;
  top: 50%;
  width: 0;
  height: 0;
  border-top: 8px solid transparent;
  border-bottom: 8px solid transparent;
  border-left: 70px solid black;
  transform: translateY(-50%) rotate(180deg);
  z-index: 5;
}

.texto-lateral {
  position: absolute;
  left: 5%;
  top: 50%;
  width: 240px;
  text-align: left;
  transform: translateY(-50%);
  z-index: 2;
}

.texto-lateral p {
  font-size: 1em;
  margin-bottom: 10px;
  line-height: 1.4;
}

/* Slider unificado como barra de fuerza */
.slider-container {
  position: absolute;
  right: 10%;
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 10;
}

#sliderFuerza {
  -webkit-appearance: none;
  width: 120px;
  height: 12px;
  background: linear-gradient(90deg, #28a745 0%, #28a745 0%, #ddd 0%, #ddd 100%);
  border-radius: 6px;
  outline: none;
  cursor: grab;
}

#sliderFuerza::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: url('palanca.png') center/contain no-repeat;
  border-radius: 50%;
  cursor: grab;
  margin-top: -6px;
  transition: transform 0.2s;
}

#sliderFuerza:active::-webkit-slider-thumb {
  transform: scale(1.1);
  cursor: grabbing;
}

.brillo {
  box-shadow: 0 0 15px 4px rgba(0,255,100,0.8);
}

/* Botones y modal */
.boton-instrucciones {
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  margin-top: 15px;
}

.boton-instrucciones:hover { background-color: #1e7e34; }

.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

.modal img {
  max-width: 80%;
  max-height: 80%;
  border-radius: 10px;
  animation: zoomIn 0.3s ease;
}

.cerrar {
  position: absolute;
  top: 20px;
  right: 40px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}

@keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
@keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

@media (max-width:768px){
  .container{flex-direction:column;}
  .texto-lateral{position:relative;left:0;top:0;transform:none;text-align:center;width:90%;}
  #ruleta{width:80vw;max-width:400px;}
  .flecha{position:relative;top:-10px;transform:rotate(90deg);border-left:none;border-right:40px solid black;}
  .slider-container { position: relative; top: 10px; right: 0; transform: none; }
}
</style>
</head>
<body>

<h1>Especulaciones sobre posibles futuros de la crisis clim√°tica</h1>

<div class="container">
  <div class="texto-lateral">
    <p><strong>Lector de emociones:</strong><br>Instrumento para identificar emociones.</p>
    <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
  </div>

  <canvas id="ruleta" width="500" height="500"></canvas>
  <div class="flecha"></div>

  <div class="slider-container">
    <input type="range" id="sliderFuerza" min="0" max="100" value="0">
  </div>
</div>

<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
const canvas=document.getElementById('ruleta');
const ctx=canvas.getContext('2d');
const img=new Image();
img.src='ruleta.png';
let rotation=0, spinning=false, velocity=0, fuerza=0;
img.onload=()=>drawRoulette();

function drawRoulette(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2,canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
  ctx.restore();
}

function animate(){
  if(!spinning) return;
  rotation+=velocity;
  velocity*=0.98;
  drawRoulette();
  if(velocity<0.002) spinning=false;
  requestAnimationFrame(animate);
}

const slider=document.getElementById('sliderFuerza');

slider.addEventListener('input',()=>{
  fuerza=parseInt(slider.value);
  // actualizar el color de fondo para simular la barra de fuerza
  slider.style.background=`linear-gradient(90deg, #28a745 0%, #28a745 ${fuerza}%, #ddd ${fuerza}%, #ddd 100%)`;
  if(fuerza>=100) slider.classList.add('brillo');
  else slider.classList.remove('brillo');
});

slider.addEventListener('change',()=>{
  if(!spinning && fuerza>0){
    spinning=true;
    velocity=(fuerza/100)*0.5;
    animate();
    setTimeout(()=>{
      slider.value=0;
      slider.style.background=`linear-gradient(90deg, #28a745 0%, #28a745 0%, #ddd 0%, #ddd 100%)`;
    },800);
  }
});

/* Modal */
const modal=document.getElementById('modal');
document.getElementById('btnInstrucciones').onclick=()=>modal.style.display='flex';
document.getElementById('cerrar').onclick=()=>modal.style.display='none';
window.onclick=(e)=>{if(e.target===modal) modal.style.display='none';};
</script>
</body>
</html>
