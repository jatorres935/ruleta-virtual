<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
  body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    text-align: center;
    padding: 0 10px;
  }

  .container {
    position: relative;
    width: 100%;
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #ruleta {
    border-radius: 50%;
    cursor: pointer;
    max-width: 90vw;
    height: auto;
    position: relative;
    z-index: 1; /* Ruleta atrás */
  }

  .flecha {
    position: absolute;
    right: 29%;
    top: 50%;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 70px solid black;
    transform: translateY(-50%) rotate(180deg);
    z-index: 5;
  }

  .texto-lateral {
    position: absolute;
    left: 5%;
    top: 50%;
    width: 240px;
    text-align: left;
    transform: translateY(-50%);
    z-index: 2;
  }

  .texto-lateral p {
    font-size: 1em;
    margin-bottom: 10px;
    line-height: 1.4;
  }

  /* Contenedor de barra de fuerza separado de la ruleta */
  .barra-container {
    position: absolute;
    right: 10%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    z-index: 10; /* Encima de la ruleta */
  }

  /* Barra de fuerza y palanca */
  .barra-fuerza {
    width: 20px;
    height: 120px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid #aaa;
    position: relative;
  }

  .nivel-fuerza {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background: linear-gradient(180deg, #28a745, #00ff66);
    transition: height 0.2s linear;
  }

  .palanca-movil {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) rotate(0deg);
    width: 40px;
    height: 40px;
    background: url('palanca.png') center/contain no-repeat;
    pointer-events: none;
    transition: bottom 0.2s ease, transform 0.2s ease;
  }

  #sliderFuerza {
    -webkit-appearance: none;
    width: 150px;
    height: 12px;
    background: #ccc;
    border-radius: 6px;
    outline: none;
    cursor: pointer;
  }

  #sliderFuerza::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 60px;
    height: 60px;
    background: url('palanca.png') center/contain no-repeat;
    cursor: grab;
    border-radius: 50%;
    transition: transform 0.2s;
  }

  #sliderFuerza:active::-webkit-slider-thumb {
    transform: scale(1.1);
    cursor: grabbing;
  }

  .brillo {
    animation: pulse 0.5s infinite alternate;
    box-shadow: 0 0 20px 5px rgba(0,255,100,0.9);
  }

  @keyframes pulse {
    0% { box-shadow: 0 0 10px 2px rgba(0,255,100,0.5); }
    100% { box-shadow: 0 0 25px 5px rgba(0,255,100,0.8); }
  }

  canvas#confeti {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1000;
  }

  .boton-instrucciones {
    background-color: #28a745;
    border: none;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
  }

  .boton-instrucciones:hover {
    background-color: #1e7e34;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    animation: zoomIn 0.3s ease;
  }

  .cerrar {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 2em;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

  @media (max-width: 768px) {
    .container { flex-direction: column; }
    .texto-lateral { position: relative; left: 0; top: 0; transform: none; text-align: center; width: 90%; }
    #ruleta { width: 80vw; max-width: 400px; }
    .flecha { position: relative; top: -10px; transform: rotate(90deg); border-left: none; border-right: 40px solid black; }
    .barra-container { position: relative; right: 0; top: 0; transform: none; }
  }
</style>
</head>
<body>

<h1>Especulaciones sobre posibles futuros de la crisis climática</h1>

<div class="container">
  <div class="texto-lateral">
    <p><strong>Lector de emociones:</strong><br>Instrumento para identificar emociones.</p>
    <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
  </div>

  <canvas id="ruleta" width="500" height="500"></canvas>
  <div class="flecha"></div>

  <!-- Barra de fuerza movida fuera de la ruleta -->
  <div class="barra-container">
    <div class="barra-fuerza" id="barraFuerza">
      <div class="nivel-fuerza" id="nivelFuerza"></div>
      <div class="palanca-movil" id="palancaMovil"></div>
    </div>
    <input type="range" id="sliderFuerza" min="0" max="100" value="0">
  </div>
</div>

<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<canvas id="confeti"></canvas>

<script>
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';

let rotation = 0;
let spinning = false;
let velocity = 0;
let fuerza = 0;

img.onload = () => drawRoulette();

function drawRoulette() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img, -canvas.width/2, -canvas.height/2, canvas.width, canvas.height);
  ctx.restore();
}

function animate() {
  if (!spinning) return;
  rotation += velocity;
  velocity *= 0.98;

  // Palanca tiembla durante giro
  if (velocity > 0.01) {
    palancaMovil.style.transform = `translateX(-50%) rotate(${Math.sin(rotation*5)*10}deg)`;
  }

  if (velocity < 0.002) {
    spinning = false;
    palancaMovil.style.transform = `translateX(-50%) rotate(0deg)`;
    launchConfetti();
  }

  drawRoulette();
  requestAnimationFrame(animate);
}

/* Slider control */
const slider = document.getElementById('sliderFuerza');
const nivelFuerza = document.getElementById('nivelFuerza');
const palancaMovil = document.getElementById('palancaMovil');

slider.addEventListener('input', () => {
  fuerza = parseInt(slider.value);
  nivelFuerza.style.height = fuerza + '%';

  palancaMovil.style.bottom = fuerza + '%';
  palancaMovil.style.transform = `translateX(-50%) rotate(${fuerza*1.2}deg)`;

  if (fuerza >= 100) nivelFuerza.classList.add('brillo');
  else nivelFuerza.classList.remove('brillo');
});

slider.addEventListener('change', () => {
  if (!spinning && fuerza>0) {
    spinning = true;
    velocity = (fuerza/100)*0.5;
    animate();
    setTimeout(() => {
      slider.value = 0;
      nivelFuerza.style.height = '0%';
      palancaMovil.style.bottom = '0%';
      palancaMovil.style.transform = 'translateX(-50%) rotate(0deg)';
    }, 800);
  }
});

/* Confeti */
const confetiCanvas = document.getElementById('confeti');
const cctx = confetiCanvas.getContext('2d');
confetiCanvas.width = window.innerWidth;
confetiCanvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  confetiCanvas.width = window.innerWidth;
  confetiCanvas.height = window.innerHeight;
});

function launchConfetti() {
  const particles = [];
  const colors = ['#ff0','#0f0','#f0f','#0ff','#f00','#00f'];
  for(let i=0;i<200;i++){
    particles.push({
      x: Math.random()*confetiCanvas.width,
      y: Math.random()*confetiCanvas.height - confetiCanvas.height,
      size: Math.random()*8+4,
      color: colors[Math.floor(Math.random()*colors.length)],
      speed: Math.random()*4+2,
      angle: Math.random()*2*Math.PI,
      rotation: Math.random()*360,
      rotationSpeed: Math.random()*0.2-0.1
    });
  }
  let duration=200;
  function drawConfetti(){
    cctx.clearRect(0,0,confetiCanvas.width,confetiCanvas.height);
    particles.forEach(p=>{
      p.y+=p.speed;
      p.x+=Math.sin(p.angle);
      p.rotation+=p.rotationSpeed;
      cctx.save();
      cctx.translate(p.x,p.y);
      cctx.rotate(p.rotation);
      cctx.fillStyle=p.color;
      cctx.fillRect(-p.size/2,-p.size/2,p.size,p.size);
      cctx.restore();
    });
    if(duration-->0) requestAnimationFrame(drawConfetti);
  }
  drawConfetti();
}

/* Modal */
const modal=document.getElementById('modal');
document.getElementById('btnInstrucciones').onclick = ()=> modal.style.display='flex';
document.getElementById('cerrar').onclick = ()=> modal.style.display='none';
window.onclick=(e)=>{if(e.target===modal) modal.style.display='none';};
</script>
</body>
</html>
