<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
body {
  background-color: white;
  color: black;
  font-family: Arial, sans-serif;
  margin: 0;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1 {
  margin-top: 20px;
  font-size: 2em; /* más grande para énfasis */
  text-align: center;
  padding: 0 10px;
}

h2 {
  margin-top: 10px;
  font-size: 1.3em; /* subtítulo */
  text-align: center;
  color: #333;
}

.container {
  position: relative;
  width: 100%;
  min-height: 80vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

#ruleta {
  border-radius: 50%;
  cursor: pointer;
  max-width: 95vw;
  max-height: 70vh;
  height: auto;
  position: relative;
  z-index: 1;
  touch-action: none;
}

.flecha {
  position: absolute;
  right: 27%;
  top: 50%;
  width: 0;
  height: 0;
  border-top: 12px solid transparent; /* más grande */
  border-bottom: 12px solid transparent;
  border-left: 90px solid black; /* más grande */
  transform: translateY(-50%) rotate(180deg);
  z-index: 5;
}

.boton-girar {
  position: absolute;
  right: 20%;
  top: 50%;
  transform: translateY(-50%);
  width: 100px; /* más grande */
  height: 100px; /* más grande */
  background-color: #e74c3c;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1.1em;
  cursor: pointer;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
}

.boton-girar.brilho {
  animation: brillo 0.8s infinite alternate;
}

@keyframes brillo {
  0% { box-shadow: 0 0 10px 2px rgba(255,0,0,0.5); }
  100% { box-shadow: 0 0 25px 5px rgba(255,0,0,0.9); }
}

.boton-instrucciones {
  position: fixed;
  left: 10px;
  bottom: 10px;
  background-color: #28a745;
  border: none;
  color: white;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
  z-index: 50;
}

.boton-instrucciones:hover { background-color: #1e7e34; }

@media (max-width:768px){
  .container{flex-direction:column; align-items:center;}
  #ruleta{width:90vw; max-width:350px; max-height:60vh;}
  .flecha{
    position: relative;
    top: -5px;
    right: 0;
    transform: rotate(90deg);
    border-left: none;
    border-right: 50px solid black;
    margin-bottom: 10px;
  }
  .boton-girar{
    position: relative;
    top: 0;
    right: 0;
    margin-top: 15px;
    transform: none;
    width: 80px;
    height: 80px;
  }
}
</style>
</head>
<body>

<h1>Especulaciones sobre posibles futuros de la crisis climática</h1>
<h2>Lector de emociones: Instrumento para identificar emociones</h2>

<div class="container">
  <canvas id="ruleta" width="500" height="500"></canvas>
  <div class="flecha"></div>
  <button class="boton-girar" id="btnGirar">Girar</button>
</div>

<button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>

<div id="modal" class="modal">
  <span id="cerrar" class="cerrar">&times;</span>
  <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
</div>

<script>
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';
let rotation = 0, spinning = false, velocity = 0, lastSegment = -1;
img.onload = () => drawRoulette();

function drawRoulette(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.rotate(rotation);
  ctx.drawImage(img,-canvas.width/2,-canvas.height/2,canvas.width,canvas.height);
  ctx.restore();
}

const btnGirar = document.getElementById('btnGirar');
btnGirar.classList.add('brilho');

btnGirar.addEventListener('click', () => {
  if(spinning) return;
  btnGirar.classList.remove('brilho');

  spinning = true;
  let baseVelocity = Math.random() * 1.2 + 0.3;
  if(Math.random() < 0.25) baseVelocity += Math.random()*2 + 1;
  velocity = baseVelocity;

  const segmentos = 8;
  let segment;
  do { segment = Math.floor(Math.random() * segmentos); } 
  while(segment === lastSegment);
  lastSegment = segment;

  function animateSpin(){
    if(!spinning) return;
    rotation += velocity;
    velocity *= 0.985;
    if(velocity < 0.002){
      spinning = false;
      velocity = 0;
      drawRoulette();
      btnGirar.classList.add('brilho');
      return;
    }
    drawRoulette();
    requestAnimationFrame(animateSpin);
  }
  animateSpin();
});

/* Giro táctil manual */
let touchStartX = 0;
let touchStartY = 0;
let touchStartAngle = 0;
let isTouching = false;

function getTouchAngle(x, y){
  const rect = canvas.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;
  return Math.atan2(y - cy, x - cx);
}

canvas.addEventListener('touchstart', (e)=>{
  if(spinning) return;
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
  touchStartAngle = getTouchAngle(touchStartX, touchStartY);
  isTouching = true;
});

canvas.addEventListener('touchmove', (e)=>{
  if(!isTouching || spinning) return;
  const touch = e.touches[0];
  const angle = getTouchAngle(touch.clientX, touch.clientY);
  rotation += angle - touchStartAngle;
  touchStartAngle = angle;
  drawRoulette();
});

canvas.addEventListener('touchend', (e)=>{
  if(!isTouching) return;
  isTouching = false;
  const touch = e.changedTouches[0];
  const dx = touch.clientX - touchStartX;
  const dy = touch.clientY - touchStartY;
  const distance = Math.sqrt(dx*dx + dy*dy);
  const dt = 0.02;
  const swipeVelocity = distance/dt * 0.00001;
  if(swipeVelocity > 0.001){
    velocity = Math.min(Math.max(swipeVelocity, 0.2), 3);
    spinning = true;
    function animateTouchSpin(){
      if(!spinning) return;
      rotation += velocity;
      velocity *= 0.985;
      if(velocity < 0.002){
        spinning = false;
        velocity = 0;
        drawRoulette();
        btnGirar.classList.add('brilho');
        return;
      }
      drawRoulette();
      requestAnimationFrame(animateTouchSpin);
    }
    animateTouchSpin();
  }
});

/* Modal */
const modal = document.getElementById('modal');
document.getElementById('btnInstrucciones').onclick = () => modal.style.display = 'flex';
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if(e.target === modal) modal.style.display = 'none'; };
</script>
</body>
</html>
