<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
  body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    text-align: center;
    padding: 0 10px;
  }

  .container {
    position: relative;
    width: 100%;
    height: auto;
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #ruleta {
    border-radius: 50%;
    cursor: pointer;
    max-width: 90vw;
    height: auto;
    position: relative;
    z-index: 5; /* asegurar que la ruleta quede por encima si hay solapamiento */
  }

  /* --- FLECHA --- */
  .flecha {
    position: absolute;
    right: 29%;
    top: 50%;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 70px solid black;
    transform: translateY(-50%) rotate(180deg);
    z-index: 6;
  }

  .texto-lateral {
    position: absolute;
    left: 5%;
    top: 50%;
    width: 240px;
    text-align: left;
    transform: translateY(-50%);
    z-index: 2;
  }

  .texto-lateral p {
    font-size: 1em;
    margin-bottom: 10px;
    line-height: 1.4;
  }

  .botones {
    position: absolute;
    right: 5%;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .botones button {
    background-color: #007bff;
    border: none;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .botones button:hover {
    background-color: #0056b3;
  }

  /* --- NUEVO BOT√ìN DE INSTRUCCIONES --- */
  .boton-instrucciones {
    background-color: #28a745;
    border: none;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
  }

  .boton-instrucciones:hover {
    background-color: #1e7e34;
  }

  /* --- MODAL --- */
  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    animation: zoomIn 0.3s ease;
  }

  .cerrar {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 2em;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoomIn {
    from { transform: scale(0.8); }
    to { transform: scale(1); }
  }

  /* üì± --- OPTIMIZACI√ìN RESPONSIVA --- */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      padding-bottom: 10px;
    }

    h1 {
      font-size: 1.5em;
      margin: 10px;
    }

    .texto-lateral {
      position: relative;
      left: 0;
      top: 0;
      transform: none;
      text-align: center;
      margin-bottom: 12px;
      width: 90%;
    }

    #ruleta {
      width: 80vw;
      max-width: 400px;
      height: auto;
    }

    /* --- FLECHA ARRIBA APUNTANDO HACIA ABAJO --- */
    .flecha {
      position: relative;
      top: -10px;
      right: 0;
      margin: 0 auto;
      transform: rotate(90deg);
      border-left: none;
      border-right: 40px solid black;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      z-index: 6;
    }

    .botones {
      position: relative;
      top: 10px;
      right: 0;
      transform: none;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      width: 100%;
    }

    .botones button {
      padding: 10px 18px;
      font-size: 1em;
    }

    .boton-instrucciones {
      margin-top: 12px;
    }
  }

  /* üì≤ --- CORRECCI√ìN ESPEC√çFICA PARA MODO HORIZONTAL EN M√ìVILES ---
     Asegura que el texto quede debajo y centrado, evita superposici√≥n.
     Aqu√≠ uso overrides fuertes (position: relative !important) para neutralizar
     la posici√≥n absoluta previa que provocaba el solapamiento. */
  @media (max-width: 768px) and (orientation: landscape) {
    body {
      flex-direction: column;
      align-items: center;
    }

    .container {
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: auto;
      padding-top: 6px;
      padding-bottom: 8px;
    }

    /* Ruleta: un tama√±o que asegura que haya espacio para texto debajo */
    #ruleta {
      order: 1;
      width: 56vw;
      max-width: 420px;
      height: auto;
      margin-top: 4px;
      margin-bottom: 6px;
    }

    /* Flecha: arriba de la ruleta, centrada */
    .flecha {
      order: 0;
      position: relative !important;
      top: -6px;
      right: 0 !important;
      margin: 0 auto;
      transform: rotate(90deg) !important;
      border-left: none !important;
      border-right: 42px solid black !important;
      border-top: 8px solid transparent !important;
      border-bottom: 8px solid transparent !important;
      z-index: 6;
    }

    /* Texto: pasar RELATIVO y debajo de la ruleta, centrado y con margen reducido */
    .texto-lateral {
      order: 2;
      position: relative !important;
      left: 0 !important;
      top: 0 !important;
      transform: none !important;
      text-align: center !important;
      margin-top: 10px !important;
      margin-bottom: 10px !important;
      width: 92% !important;
      font-size: 0.95em !important;
      z-index: 2;
      background: transparent;
      padding: 0 6px;
    }

    /* Botones debajo del texto */
    .botones {
      order: 3;
      position: relative !important;
      top: 6px;
      right: 0 !important;
      transform: none !important;
      flex-direction: row;
      gap: 12px;
      justify-content: center;
      width: 100%;
      margin-bottom: 6px;
    }

    /* Reducir un poco el padding para caber mejor sin scroll */
    .botones button, .boton-instrucciones {
      padding: 8px 12px;
      font-size: 0.95em;
    }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 1.2em;
      margin: 15px 5px;
    }

    #ruleta {
      width: 85vw;
      max-width: 320px;
    }

    .flecha {
      top: -15px;
      border-right: 30px solid black;
    }

    .botones button {
      padding: 8px 14px;
      font-size: 0.9em;
    }

    .boton-instrucciones {
      padding: 8px 14px;
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>

  <h1>Especulaciones sobre posibles futuros de la crisis clim√°tica</h1>

  <div class="container">

    <!-- Texto -->
    <div class="texto-lateral">
      <p><strong>Lector de emociones:</strong><br>Instrumento para identificar emociones.</p>
      <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
    </div>

    <!-- Ruleta -->
    <canvas id="ruleta" width="500" height="500"></canvas>

    <!-- Flecha -->
    <div class="flecha"></div>

    <!-- Botones -->
    <div class="botones">
      <button id="btnGirar">Girar</button>
      <button id="btnReiniciar">Reiniciar</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span id="cerrar" class="cerrar">&times;</span>
    <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
  </div>

<script>
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';

let rotation = 0;
let spinning = false;
let velocity = 0;

img.onload = () => drawRoulette();

function drawRoulette() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.rotate(rotation);
  ctx.drawImage(img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
  ctx.restore();
}

function animate() {
  if (!spinning) return;
  rotation += velocity;
  velocity *= 0.98;
  if (velocity < 0.002) spinning = false;
  drawRoulette();
  requestAnimationFrame(animate);
}

document.getElementById('btnGirar').addEventListener('click', () => {
  if (!spinning) {
    spinning = true;
    velocity = Math.random() * 0.3 + 0.25;
    animate();
  }
});

document.getElementById('btnReiniciar').addEventListener('click', () => {
  spinning = false;
  rotation = 0;
  drawRoulette();
});

/* --- MODAL INSTRUCCIONES --- */
const modal = document.getElementById('modal');
const btnInstrucciones = document.getElementById('btnInstrucciones');
const cerrar = document.getElementById('cerrar');

btnInstrucciones.addEventListener('click', () => {
  modal.style.display = 'flex';
});

cerrar.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (e) => {
  if (e.target === modal) modal.style.display = 'none';
});
</script>

</body>
</html>
