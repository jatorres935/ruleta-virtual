<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ruleta de Emociones</title>
<style>
  body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
    margin: 0;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    text-align: center;
    padding: 0 10px;
  }

  .container {
    position: relative;
    width: 100%;
    height: auto;
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
  }

  #ruleta {
    border-radius: 50%;
    cursor: pointer;
    max-width: 90vw;
    height: auto;
    position: relative;
    z-index: 5;
  }

  .flecha {
    position: absolute;
    right: 29%;
    top: 50%;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 70px solid black;
    transform: translateY(-50%) rotate(180deg);
    z-index: 6;
  }

  .texto-lateral {
    position: absolute;
    left: 5%;
    top: 50%;
    width: 240px;
    text-align: left;
    transform: translateY(-50%);
    z-index: 2;
  }

  .texto-lateral p {
    font-size: 1em;
    margin-bottom: 10px;
    line-height: 1.4;
  }

  .botones {
    position: absolute;
    right: 14%; /* ðŸ”§ MÃ¡s cerca de la ruleta */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .palanca-container {
    position: relative;
    width: 70px;
    height: 150px;
    cursor: pointer;
  }

  .palanca {
    width: 100%;
    height: 100%;
    object-fit: contain;
    transform-origin: bottom center;
    transition: transform 0.3s ease;
  }

  /* ðŸ”‹ Barra de carga */
  .barra-fuerza {
    width: 20px;
    height: 100px;
    background-color: #ddd;
    border-radius: 10px;
    overflow: hidden;
    border: 2px solid #aaa;
    position: relative;
    display: none;
  }

  .nivel-fuerza {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background-color: #28a745;
    transition: height 0.1s linear;
  }

  .boton-instrucciones {
    background-color: #28a745;
    border: none;
    color: white;
    font-size: 1em;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 15px;
  }

  .boton-instrucciones:hover {
    background-color: #1e7e34;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 100;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 10px;
    animation: zoomIn 0.3s ease;
  }

  .cerrar {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 2em;
    color: white;
    cursor: pointer;
    font-weight: bold;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes zoomIn { from { transform: scale(0.8); } to { transform: scale(1); } }

  /* ðŸ“± --- VERSIÃ“N MÃ“VIL --- */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      padding-bottom: 10px;
    }

    .texto-lateral {
      position: relative;
      left: 0;
      top: 0;
      transform: none;
      text-align: center;
      margin-bottom: 12px;
      width: 90%;
    }

    #ruleta {
      width: 80vw;
      max-width: 400px;
      height: auto;
    }

    .flecha {
      position: relative;
      top: -10px;
      right: 0;
      margin: 0 auto;
      transform: rotate(90deg);
      border-left: none;
      border-right: 40px solid black;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      z-index: 6;
    }

    .botones {
      position: relative;
      top: 10px;
      right: 0;
      transform: none;
      flex-direction: column;
      gap: 12px;
      justify-content: center;
      width: 100%;
    }
  }

  /* ðŸ“² --- MODO HORIZONTAL EN MÃ“VILES --- */
  @media (max-width: 768px) and (orientation: landscape) {
    .texto-lateral {
      top: -10px !important;
    }
  }
</style>
</head>
<body>

  <h1>Especulaciones sobre posibles futuros de la crisis climÃ¡tica</h1>

  <div class="container">
    <div class="texto-lateral">
      <p><strong>Lector de emociones:</strong><br>Instrumento para identificar emociones.</p>
      <button class="boton-instrucciones" id="btnInstrucciones">Instrucciones</button>
    </div>

    <canvas id="ruleta" width="500" height="500"></canvas>

    <div class="flecha"></div>

    <div class="botones">
      <div class="barra-fuerza" id="barraFuerza">
        <div class="nivel-fuerza" id="nivelFuerza"></div>
      </div>
      <div class="palanca-container" id="palancaContainer">
        <img src="palanca.png" alt="Palanca" class="palanca" id="palanca">
      </div>
    </div>
  </div>

  <div id="modal" class="modal">
    <span id="cerrar" class="cerrar">&times;</span>
    <img id="imagenAmpliada" src="Instrucciones.png" alt="Instrucciones ampliadas">
  </div>

<script>
const canvas = document.getElementById('ruleta');
const ctx = canvas.getContext('2d');
const img = new Image();
img.src = 'ruleta.png';

let rotation = 0;
let spinning = false;
let velocity = 0;

img.onload = () => drawRoulette();

function drawRoulette() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.rotate(rotation);
  ctx.drawImage(img, -canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
  ctx.restore();
}

function animate() {
  if (!spinning) return;
  rotation += velocity;
  velocity *= 0.98;
  if (velocity < 0.002) spinning = false;
  drawRoulette();
  requestAnimationFrame(animate);
}

// ðŸŽ° PALANCA Y BARRA DE FUERZA
const palanca = document.getElementById('palanca');
const barraFuerza = document.getElementById('barraFuerza');
const nivelFuerza = document.getElementById('nivelFuerza');
let fuerza = 0;
let cargando = false;
let intervaloCarga;

function iniciarCarga() {
  cargando = true;
  barraFuerza.style.display = 'block';
  nivelFuerza.style.height = '0%';
  fuerza = 0;

  intervaloCarga = setInterval(() => {
    if (fuerza < 100) {
      fuerza += 2;
      nivelFuerza.style.height = fuerza + '%';
    }
  }, 50);

  palanca.style.transform = 'rotate(20deg)';
}

function soltarPalanca() {
  if (!cargando) return;
  clearInterval(intervaloCarga);
  cargando = false;
  palanca.style.transform = 'rotate(0deg)';
  barraFuerza.style.display = 'none';

  lanzarRuleta(fuerza);
}

function lanzarRuleta(f) {
  if (!spinning) {
    spinning = true;
    velocity = (f / 100) * 0.5;
    animate();
  }
}

palanca.addEventListener('mousedown', iniciarCarga);
palanca.addEventListener('mouseup', soltarPalanca);
palanca.addEventListener('touchstart', iniciarCarga);
palanca.addEventListener('touchend', soltarPalanca);

// ðŸŽ¯ Modal instrucciones
const modal = document.getElementById('modal');
document.getElementById('btnInstrucciones').onclick = () => modal.style.display = 'flex';
document.getElementById('cerrar').onclick = () => modal.style.display = 'none';
window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };

// ðŸŽ¯ Girar manualmente en mÃ³vil
let lastTouchAngle = null;
let touchVelocity = 0;

canvas.addEventListener('touchstart', (e) => {
  if (e.touches.length === 1) {
    spinning = false;
    const rect = canvas.getBoundingClientRect();
    const x = e.touches[0].clientX - rect.left - canvas.width / 2;
    const y = e.touches[0].clientY - rect.top - canvas.height / 2;
    lastTouchAngle = Math.atan2(y, x);
  }
});

canvas.addEventListener('touchmove', (e) => {
  if (e.touches.length === 1 && lastTouchAngle !== null) {
    const rect = canvas.getBoundingClientRect();
    const x = e.touches[0].clientX - rect.left - canvas.width / 2;
    const y = e.touches[0].clientY - rect.top - canvas.height / 2;
    const angle = Math.atan2(y, x);
    const delta = angle - lastTouchAngle;
    rotation += delta;
    touchVelocity = delta;
    drawRoulette();
    lastTouchAngle = angle;
  }
});

canvas.addEventListener('touchend', () => {
  if (Math.abs(touchVelocity) > 0.001) {
    spinning = true;
    velocity = touchVelocity * 20;
    animate();
  }
  lastTouchAngle = null;
});
</script>

</body>
</html>
