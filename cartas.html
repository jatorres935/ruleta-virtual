<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cartas de Bioarte</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: white;
  color: black;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
h1 {
  text-align: center;
  margin-top: 20px;
}
h2 {
  margin-top: 40px;
  margin-bottom: 10px;
  font-size: 1.3em;
  color: #E83E8C;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  width: 90%;
  max-width: 800px;
  justify-items: center;
}
.thumb {
  position: relative;
  width: 180px;
  aspect-ratio: 3/4;
  perspective: 1000px;
  cursor: pointer;
}
.carta {
  width: 100%;
  height: 100%;
  position: absolute;
  transform-style: preserve-3d;
  transition: transform 0.6s;
}
.thumb:hover .carta {
  transform: rotateY(10deg);
}
.cara {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  border-radius: 10px;
  overflow: hidden;
}
.cara img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
  background: transparent;
}
.cara.atras {
  transform: rotateY(180deg);
}
.visor {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}
.visor.active {
  display: flex;
}
.carta-grande {
  width: 85vw;
  max-width: 450px;
  aspect-ratio: 3/4;
  transform-style: preserve-3d;
  transition: transform 0.5s;
  position: relative;
}
.carta-grande img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 10px;
  background: transparent;
  position: absolute;
  top: 0;
  left: 0;
  backface-visibility: hidden;
  transform: rotateY(0deg);
}
.carta-grande img:last-child {
  transform: rotateY(180deg);
}
#cerrar {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 2em;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
.boton-volver {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #E83E8C;
  border: none;
  color: #fff;
  font-size: 1em;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  z-index: 10;
  animation: brilloFucsia 1s infinite alternate;
}
@keyframes brilloFucsia {
  0% { box-shadow: 0 0 10px #F194C1; }
  100% { box-shadow: 0 0 25px #C2185B; }
}
@media (max-width: 480px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .grid .thumb:nth-child(3) {
    grid-column: 1 / -1;
    justify-self: center;
  }
}
</style>
</head>
<body>

<h1>Cartas de Bioarte</h1>

<h2>Pureza humana (NA)</h2>
<div class="grid">
  <div class="thumb"><div class="carta"><div class="cara"><img src="NA_familia.png"></div><div class="cara atras"><img src="NA_familia_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="NA_gen_pets.png"></div><div class="cara atras"><img src="NA_gen_pets_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="NA_microvenus.png"></div><div class="cara atras"><img src="NA_microvenus_back.png"></div></div></div>
</div>

<h2>Hibridación Plantimal (RO)</h2>
<div class="grid">
  <div class="thumb"><div class="carta"><div class="cara"><img src="RO_cactus.png"></div><div class="cara atras"><img src="RO_cactus_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="RO_enigma.png"></div><div class="cara atras"><img src="RO_enigma_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="RO_psx.png"></div><div class="cara atras"><img src="RO_psx_back.png"></div></div></div>
</div>

<h2>Hibridación Humanimal (VC)</h2>
<div class="grid">
  <div class="thumb"><div class="carta"><div class="cara"><img src="VC_caballo.png"></div><div class="cara atras"><img src="VC_caballo_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="VC_conejo.png"></div><div class="cara atras"><img src="VC_conejo_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="VC_delfin.png"></div><div class="cara atras"><img src="VC_delfin_back.png"></div></div></div>
</div>

<h2>Transhumanismo (VO)</h2>
<div class="grid">
  <div class="thumb"><div class="carta"><div class="cara"><img src="VO_foragers.png"></div><div class="cara atras"><img src="VO_foragers_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="VO_posthuman.png"></div><div class="cara atras"><img src="VO_posthuman_back.png"></div></div></div>
  <div class="thumb"><div class="carta"><div class="cara"><img src="VO_robot.png"></div><div class="cara atras"><img src="VO_robot_back.png"></div></div></div>
</div>

<div id="visor" class="visor">
  <div id="cerrar">&times;</div>
  <div class="carta-grande" id="cartaGrande">
    <img id="frenteGrande" src="">
    <img id="reversoGrande" src="">
  </div>
</div>

<button class="boton-volver" onclick="window.location.href='index.html'">Inicio</button>

<script>
const visor = document.getElementById('visor');
const cartaGrande = document.getElementById('cartaGrande');
const frenteGrande = document.getElementById('frenteGrande');
const reversoGrande = document.getElementById('reversoGrande');
const cerrar = document.getElementById('cerrar');
let rotY = 0;
let startX = 0;
let dragging = false;

document.querySelectorAll('.thumb img').forEach(img => {
  img.addEventListener('click', e => {
    const front = e.target.getAttribute('src');
    const back = front.replace('.png', '_back.png');
    frenteGrande.src = front;
    reversoGrande.src = back;
    visor.classList.add('active');
    rotY = 0;
    cartaGrande.style.transform = `rotateY(${rotY}deg)`;
  });
});

visor.addEventListener('mousedown', e => {
  dragging = true;
  startX = e.clientX;
});
visor.addEventListener('mousemove', e => {
  if(!dragging) return;
  const delta = e.clientX - startX;
  rotY += delta * 0.3;
  cartaGrande.style.transform = `rotateY(${rotY}deg)`;
  startX = e.clientX;
});
visor.addEventListener('mouseup', () => dragging = false);
visor.addEventListener('mouseleave', () => dragging = false);
visor.addEventListener('touchstart', e => {
  dragging = true;
  startX = e.touches[0].clientX;
});
visor.addEventListener('touchmove', e => {
  if(!dragging) return;
  const delta = e.touches[0].clientX - startX;
  rotY += delta * 0.3;
  cartaGrande.style.transform = `rotateY(${rotY}deg)`;
  startX = e.touches[0].clientX;
});
visor.addEventListener('touchend', () => dragging = false);
cerrar.addEventListener('click', () => visor.classList.remove('active'));
</script>

</body>
</html>
